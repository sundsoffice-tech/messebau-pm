<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neues Projekt – Messebau</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Messebau Projektmanagement</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Übersicht</a></li>
            <li><a href="create.html">Neues Projekt</a></li>
            <li><a href="open_tasks.html">Aufgaben</a></li>
        </ul>
    </nav>
    <main>
        <section id="alerts" class="hidden"></section>

        <section id="new-project">
            <h2>Neues Projekt anlegen</h2>

            <form id="project-form">
                <!-- KUNDENBEREICH -->
                <h3>Kunde</h3>

                <!-- bestehenden Kunden wählen -->
                <div class="form-group">
                    <label for="customer-select">Kunde auswählen</label>
                    <select id="customer-select">
                        <option value="">– Kunde auswählen –</option>
                        <option value="new">+ Neuer Kunde …</option>
                    </select>
                </div>

                <!-- Felder für NEUEN Kunden (werden per JS ein-/ausgeblendet) -->
                <div id="new-customer-fields">
                    <div class="form-group">
                        <label for="customer-name-new">Kundenname / Firma</label>
                        <input type="text" id="customer-name-new" placeholder="z.B. Muster GmbH">
                    </div>
                    <div class="form-group">
                        <label for="customer-contact">Ansprechpartner</label>
                        <input type="text" id="customer-contact" placeholder="z.B. Max Mustermann">
                    </div>
                    <div class="form-group">
                        <label for="customer-email">E-Mail</label>
                        <input type="email" id="customer-email" placeholder="kunde@example.com">
                    </div>
                    <div class="form-group">
                        <label for="customer-phone">Telefonnummer</label>
                        <input type="tel" id="customer-phone" placeholder="+49 …">
                    </div>
                    <div class="form-group">
                        <label for="customer-address">Adresse</label>
                        <input type="text" id="customer-address" placeholder="Straße, PLZ, Ort">
                    </div>
                    <div class="form-group">
                        <label for="customer-design-note">Design-Notiz</label>
                        <input type="text" id="customer-design-note" placeholder="z.B. Corporate Design Wünsche">
                    </div>
                </div>

                <!-- PROJEKTBEREICH -->
                <h3>Projekt / Messe</h3>

                <div class="form-group">
                    <label for="projName">Projektname / Messetitel</label>
                    <input type="text" id="projName" required>
                </div>
                <div class="form-group">
                    <label for="fair">Messe / Standort</label>
                    <input type="text" id="fair" placeholder="z.B. ISH Frankfurt">
                </div>
                <div class="form-group">
                    <label for="size">Standgröße (m²)</label>
                    <input type="number" id="size" min="0">
                </div>
                <div class="form-group">
                    <label for="date">Datum</label>
                    <input type="date" id="date">
                </div>
                <div class="form-group">
                    <label for="priority">Priorität</label>
                    <select id="priority">
                        <option value="hoch">Hoch</option>
                        <option value="mittel">Mittel</option>
                        <option value="niedrig">Niedrig</option>
                    </select>
                </div>

                <button type="submit">Projekt speichern</button>
            </form>
        </section>
    </main>
    <script src="create.js"></script>
</body>
</html>
